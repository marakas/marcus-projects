
<!doctype html>
<html>
  <head>
    <title>Network | Circular images</title>

    <style type="text/css">
      body {
        font: 10pt arial;
      }
      #mynetwork {
        width: 960px;
        height: 1460px;
        border: 1px solid lightgray;
        background-color:#303352;
      }
    </style>
    <style>
        .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.5s;
        position: absolute;
        top: 950px;
        left: 0px;
        background-color: white;
        width: 100%;
        height: 100%;
        }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        /* Add some padding inside the card container */
        .container {
        padding: 2px 16px;
        }

        .cardContents {
            margin: 100px;
        }
  </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript"> 
      var DIR = 'img/soft-scraps-icons/';

      var nodes = null;
      var edges = null;
      var network = null;

      // Called when the Visualization API is loaded.
      function draw() {
        // create people.
        // value corresponds with the age of the person
        var DIR = '00assets/';
        nodes = [
          {id: "ICHIBA",  shape: 'circularImage', image: DIR + 'Logo_ICHIBA.png'},
          {id: "BARCA",  shape: 'circularImage', image: DIR + 'Logo_BARCA.png'},
          {id: "GORA",  shape: 'circularImage', image: DIR + 'Logo_GORA.png'},
          {id: "INFO",  shape: 'circularImage', image: DIR + 'Logo_INFO.png'},
          {id: "RAGRI",  shape: 'circularImage', image: DIR + 'Logo_RAGRI.png'},
          {id: "RAKUMA",  shape: 'circularImage', image: DIR + 'Logo_RAKUMA.png'},
          {id: "BANK",  shape: 'circularImage', image: DIR + 'Logo_BANK.png'},
          {id: "BEAUTY",  shape: 'circularImage', image: DIR + 'Logo_BEAUTY.png'},
          {id: "BOOKS",  shape: 'circularImage', image: DIR + 'Logo_BOOKS.png'},
          {id: "BRAND",  shape: 'circularImage', image: DIR + 'Logo_BRAND.png'},
          {id: "CAR",  shape: 'circularImage', image: DIR + 'Logo_CAR.png'},
          {id: "CARD",  shape: 'circularImage', image: DIR + 'Logo_CARD.png'},
          {id: "SEC",  shape: 'circularImage', image: DIR + 'Logo_SEC.png'},
          {id: "DENWA",  shape: 'circularImage', image: DIR + 'Logo_DENWA.png'},
          {id: "EDY",  shape: 'circularImage', image: DIR + 'Logo_EDY.png'},
          {id: "HOKEN",  shape: 'circularImage', image: DIR + 'Logo_HOKEN.png'},
          {id: "KEIBA",  shape: 'circularImage', image: DIR + 'Logo_KEIBA.png'},
          {id: "KOBO",  shape: 'circularImage', image: DIR + 'Logo_KOBO.png'},
          {id: "LOTO",  shape: 'circularImage', image: DIR + 'Logo_LOTO.png'},
          {id: "MAG",  shape: 'circularImage', image: DIR + 'Logo_MAG.png'},
          {id: "MOBILE",  shape: 'circularImage', image: DIR + 'Logo_MOBILE.png'},
          {id: "MUSIC",  shape: 'circularImage', image: DIR + 'Logo_MUSIC.png'},
          {id: "PAY",  shape: 'circularImage', image: DIR + 'Logo_PAY.png'},
          {id: "POINTCARD",  shape: 'circularImage', image: DIR + 'Logo_POINTCARD.png'},
          {id: "RECIPE",  shape: 'circularImage', image: DIR + 'Logo_RECIPE.png'},
          {id: "DELIVERY",  shape: 'circularImage', image: DIR + 'Logo_DELIVERY.png'},
          {id: "TICKET",  shape: 'circularImage', image: DIR + 'Logo_TICKET.png'},
          {id: "TOTO",  shape: 'circularImage', image: DIR + 'Logo_TOTO.png'},
          {id: "TRAVEL",  shape: 'circularImage', image: DIR + 'Logo_TRAVEL.png'},
          {id: "TV",  shape: 'circularImage', image: DIR + 'Logo_TV.png'},
          {id: "WEB",  shape: 'circularImage', image: DIR + 'Logo_WEB.png'},
          {id: "ROOM",  shape: 'circularImage', image: DIR + 'Logo_ROOM.png'},
          {id: "SHOPSTYLE",  shape: 'circularImage', image: DIR + 'Logo_SHOPSTYLE.png'},
          {id: "VIBER",  shape: 'circularImage', image: DIR + 'Logo_VIBER.png'},
          /*
          {id: 15, shape: 'circularImage', image: DIR + 'missing.png', brokenImage: DIR + 'missingBrokenImage.png', label:"when images\nfail\nto load"},
          {id: 16, shape: 'circularImage', image: DIR + 'anotherMissing.png', brokenImage: DIR + '9.png', label:"fallback image in action"}
          */
        ];

        // create connections between people
        // value corresponds with the amount of contact between two people
        edges = [
          //temp from here 
          {from: "ICHIBA", to: "BARCA"},
          {from: "ICHIBA", to: "ROOM"},
          {from: "ICHIBA", to: "SHOPSTYLE"},
          {from: "ICHIBA", to: "RAGRI"},
          {from: "ICHIBA", to: "BRAND"},
          {from: "ICHIBA", to: "EDY"},
          {from: "ROOM", to: "EDY"},
          {from: "ICHIBA", to: "RECIPE"},
          {from: "RAGRI", to: "PAY"},
          {from: "RAGRI", to: "EDY"},
          {from: "RECIPE", to: "DELIVERY"},
          {from: "ICHIBA", to: "CAR"},
          {from: "ICHIBA", to: "BEAUTY"},
          {from: "BEAUTY", to: "WEB"},
          {from: "ICHIBA", to: "TRAVEL"},
          {from: "TRAVEL", to: "MUSIC"},
          {from: "BRAND", to: "SEC"},
          {from: "RAGRI", to: "GORA"},
          {from: "EDY", to: "GORA"},
          {from: "GORA", to: "POINTCARD"},
          {from: "ICHIBA", to: "MOBILE"},
          {from: "BEAUTY", to: "MOBILE"},
          {from: "MOBILE", to: "POINTCARD"},
          {from: "POINT", to: "BOOKS"},
          {from: "WEB", to: "BOOKS"},
          {from: "WEB", to: "VIBER"},
        /*  {from: "ICHIBA", to: 30},
          {from: "ICHIBA", to: 31},
          {from: "ICHIBA", to: 32},
          {from: "ICHIBA", to: 33},
          {from:7, to: 13},
          {from:25, to: 26},*/
          
        ];

        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
          nodes: nodes,
          edges: edges
        };
        var options = {
          nodes: {
            borderWidth:5,
            size:70,
            color: {
              border: '#dddddd',
              background: '#666666'
            },
            font:{color:'#eeeeee'}
          },
          physics:{
            /*forceAtlas2Based: {
              gravitationalConstant: -50,
              centralGravity: 0.01,
              springConstant: 0.08,
              springLength: 300,
              damping: 0.4,
              avoidOverlap: 1
            }*/
            barnesHut: {
              gravitationalConstant: -20000,
              centralGravity: 0.3,
              //springLength: 40,
              springConstant: 0.04,
              damping: 0.5,
              avoidOverlap: 1
            },
            solver: 'barnesHut',
            stabilization: {
              fit: false
            }
          },

          width: '960px',
          height: '1460px',

          layout: {
              //improvedLayout: true,
              randomSeed:4
          },
          interaction: {
            zoomView: false
          },
          edges: {
            color: '#fffff',
            //length: 300,
            width: 2
          }
        };
        network = new vis.Network(container, data, options);
        network.on("click", function (params) {
            params.event = "[original event]";
            var objId = this.getNodeAt(params.pointer.DOM);
            if (objId==undefined) {
              document.getElementById("info-pane").style.visibility="hidden";
            } else {
              var imgSrc = "00assets/Logo_" + this.getNodeAt(params.pointer.DOM) + ".png";
              console.log (imgSrc);
              document.getElementById('cardImg').setAttribute("src", imgSrc);
              document.getElementById("info-pane").style.visibility="visible";
            }
            
        });
        
      }
    </script>
    
  </head>

  <body onload="draw()">

    <div id="mynetwork"></div>
    <div class="card" id="info-pane" style="visibility: hidden;">
      <div class="cardContents">
        <img id="cardImg" src="00assets/Logo_ICHIBA.png" alt="Avatar" style="width:170px">
        <div class="container">
          <h4><b>John Doe</b></h4> 
          <p>Architect & Engineer</p> 
        </div>
    </div>
    </div>
  </body>
</html>
